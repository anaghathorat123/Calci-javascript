<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>calci</title>
    <link rel="stylesheet" href="./cal.css"/>
</head>
<body>
    <div class="calculator">
        <p class="name"> CASIO </p>
        <input  type="text" class="screen"/>

        <div class="row">
            <button class="color"><b>MC</b></button>
            <button class="color"><b>MR</b></button>
            <button class="color"> <b>MS</b></button>
            <button class="color"> <b>M+ </b></button>
            <button class="color"><b>M-</b></button>
        </div>

        <div class="row">
            <button class="color"><b>ON</b></button>
            <button class="color"> <b>CE</b> </button>
            <button class="color"><b>C</b></button>
            <button class="color"><b>+</b></button>
            <button class="color"><b>^</b></button>
        </div>


        <div class="row">
            <button class="button">7</button>
            <button class="button"> 8</button>
            <button class="button"> 9</button>
            <button class="color"> <b>/</b> </button>
            <button class="color"><b>-</b></button>
        </div>

        <div class="row">
            <button class="button">4</button>
            <button class="button"> 5 </button>
            <button class="button"> 6 </button>
            <button class="color"> <b>*</b> </button>
            <button class="color"> <b>)</b></button>
        </div>

        <div class="row">
            <button class="button">1</button>
            <button class="button"> 2 </button>
            <button class="button"> 3 </button>
            <button class="color"> <b>=</b> </button>
            <button class="color"> <b>(</b></button>
        </div>

        <div class="row">
            <button class="button">0</button>
            <button class="button"> 00 </button>
            <button class="button"><b>.</b></button>
            <button class="color"> <b>|</b> </button>
            <button class="red">AC</button>
        </div>


    </div>
</body>
</html>
